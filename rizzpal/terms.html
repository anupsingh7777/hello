<body>
    <h1>My Code Collection</h1>
    
    <h2>Practical 1</h2>
    <div class="code-section">
        <pre><code>Your first code here</code></pre>
        <button onclick="copyCode(this)">Copy Practical 1</button>
    </div>

    <h2>Practical 2</h2>
    <div class="code-section">
        <pre><code>Your second code here</code></pre>
        <button onclick="copyCode(this)">Copy Practical 2</button>
    </div>

    <h2>Practical 3</h2>
    <div class="code-section">
        <pre><code>Your third code here</code></pre>
        <button onclick="copyCode(this)">Copy Practical 3</button>
    </div>

    <script>
        function copyCode(button) {
            const codeBlock = button.previousElementSibling.textContent;
            navigator.clipboard.writeText(codeBlock);
            button.textContent = "Copied!";
            setTimeout(() => {
                button.textContent = "Copy Code";
            }, 2000);
        }
    </script>
</body>
